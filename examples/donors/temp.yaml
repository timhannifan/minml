model_comment: 'donors choose example'

random_seed: 23895478

user_metadata:
  author: 'Tim Hannifan'
  etl_date: '2019-06-02'

temporal_config:
    feature_start_time: '2012-01-01'
    feature_end_time: '2013-12-31'
    label_start_time: '2012-01-01'
    label_end_time: '2013-12-31'

    training_label_timespans: ['6month']
    training_as_of_date_frequencies: '6month'
    model_update_frequency: '6month'

    test_durations: ['0 days']
    test_label_timespans: ['60 days']
    test_as_of_date_frequencies: ['1 days']

    max_training_histories: '10y'

label_config:
    name: 'not_funded'
    include_missing_labels_in_train_as: False


grid_config:
    'sklearn.dummy.DummyClassifier':
        strategy: [most_frequent]
    'sklearn.ensemble.ExtraTreesClassifier':
        n_estimators: [5,5]
        criterion: [entropy]
        max_depth: [1,5]
        min_samples_split: [2,5]

scoring:
  testing_metric_groups:
    -
      metrics: ['precision@', 'recall@']
      thresholds:
        percentiles: [1.0, 2.0, 5.0, 10.0, 20.0, 30.0, 50.0]
        top_n: [10, 25]
  training_metric_groups:
    -
      metrics: ['accuracy']
    -
      metrics: ['precision@', 'recall@']
      thresholds:
        percentiles: [1.0, 2.0, 5.0, 10.0, 20.0, 30.0, 50.0]
        top_n: [10, 25]
