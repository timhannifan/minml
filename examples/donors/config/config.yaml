model_comment: 'donors choose example'
input_path: "../../examples/donors/data/data_small.csv"
project_path: "../../examples/donors/"
results_path: "../../examples/donors/results/"
viz_path: "../../examples/donors/visualization/"
features_path: "../../examples/donors/feature_data/"
config_path: "../../examples/donors/config/"
model_results_path: "../../examples/donors/model/"

generate_graphs: False
generate_csv: True
drop_existing_train_test: True
use_exising_train_test: False
limit_splits_run: [0]
load_db: True
skip_models: False

random_seed: 23895478

user_metadata:
  author: 'Tim Hannifan'
  etl_date: '2019-06-22'

temporal_config:
    start_time: '2012-01-01'
    end_time: '2014-01-01'
    prediction_windows: [6]
    model_update_frequency: 6
    unknown_outcome_gap: 60
    aggregation_lengths: [6]

label_config:
    name: 'not_funded'
    include_missing_labels_in_train_as: False

model_config:
    ## Test
    'sklearn.tree.DecisionTreeClassifier':
        min_samples_split: [0.25]
        max_depth: [2]
    'sklearn.svm.LinearSVC':
        penalty: [l2]
        C: [0.1,0.5]
    'sklearn.linear_model.LogisticRegression':
        penalty: [l2]
        C: [0.1]
        solver: [sag]
        n_jobs: [-1]
    'sklearn.ensemble.BaggingClassifier':
        n_estimators: [10]
        max_samples: [10]
    'sklearn.ensemble.ExtraTreesClassifier':
        n_estimators: [10]
        criterion: [entropy]
        max_depth: [10]
        min_samples_split: [0.25]
    'sklearn.neighbors.KNeighborsClassifier':
        n_neighbors: [10]
        weights: [distance]
        metric: ["euclidean"]

