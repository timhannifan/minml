scoring:
    ## Test
    # testing_metric_groups:
    #     -
    #         metrics: ['precision', 'recall']
    #         thresholds:
    #             percentiles: [1.0,5.0,10.0,20.0]
    #             top_n: [10]
    ## Production
    testing_metric_groups:
        -
            metrics: ['precision', 'recall']
            thresholds:
                percentiles: [ 1, 2, 5, 10, 20, 30, 50]
                top_n: [10]

feature_generation:
    -
        drop: ['entity_id','start_time','end_time','date']
    -
        categoricals:
            -
                column: 'poverty'
                imputation:
                    fill_value: 'other_missing'
            -
                column: 'grade'
                imputation:
                    fill_value: 'other_missing'
            -
                column: 'type'
                imputation:
                    fill_value: 'other_missing'
            -
                column: 'primary_subject'
                imputation:
                    fill_value: 'other_missing'
            -
                column: 'county'
                imputation:
                    fill_value: 'other_missing'
            -
                column: 'state'
                imputation:
                    fill_value: 'other_missing'
            -
                column: 'city'
                imputation:
                    fill_value: 'other_missing'
    -
        numeric:
            -
                column: 'reach'
                imputation:
                    strategy: 'median'
                scale: False
            -
                column: 'price'
                imputation:
                    strategy: 'median'
                scale: False
    -
        binary:

            -
                column: 'school_charter'
                imputation:
                    strategy: 'constant'
                    fill_value: 0
                    missing_values: -1
            -
                column: 'school_magnet'
                imputation:
                    strategy: 'constant'
                    fill_value: 0
                    missing_values: -1
            -
                column: 'eligible_double_your_impact_match'
                imputation:
                    strategy: 'constant'
                    fill_value: 0
                    missing_values: -1

